<div class="cart">
    <div *ngFor="let product of cart" class="cart-item">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>{{ product.price | currency }}</p>
        <button (click)="removeProduct(product.id)">Remove</button>
    </div>
    @if(!cart?.length)
    {
    <p>Your cart is empty.</p>
    }
</div>
